<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Stock Scanner | Trade Tracker</title>
    <link rel="stylesheet" href="../styles/style.css"/>
    <link rel="stylesheet" href="../styles/scanner.css"/>
    <script src="../scripts/include.js" defer></script>
    <script src="../scripts/scanner.js" defer></script>
</head>
<body>
<div class="page-wrapper">
    <!-- NAVBAR -->
    <div data-include="../templates/partials/navbar.html"></div>

    <!-- SCANNER SECTION -->
    <section class="scanner-container">
        <h2>ðŸ“¡ Stock Scanner</h2>
        <p>Find stocks trading near their 200 EMA</p>

        <div class="scanner-controls">
            <div class="scanner-row">
                <label for="timeframe">Select Timeframe:</label>
                <select id="timeframe">
                    <option value="1min">1 Minute</option>
                    <option value="5min">5 Minutes</option>
                    <option value="15min" selected>15 Minutes</option>
                    <option value="1h">1 Hour</option>
                    <option value="1day">1 Day</option>
                </select>

                <label for="ema">EMA Period:</label>
                <input type="number" id="ema" value="200" min="1" step="1"/>
            </div>

            <div class="scanner-row">
                <label for="threshold">Threshold %:</label>
                <input type="number" id="threshold" value="1" min="0.1" step="0.1"/>
            </div>

            <div class="scanner-row">
                <button onclick="runScanner()">Scan</button>
            </div>


            <div id="scannerResults" class="scanner-results">
                <!-- Results will appear here -->
            </div>
        </div>
    </section>

    <!-- FOOTER -->
    <div data-include="../templates/partials/footer.html"></div>
</div>
</body>
</html>
