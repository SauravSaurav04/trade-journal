<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Trade History - Trade Tracker</title>
    <link rel="stylesheet" href="../styles/style.css"/>
    <link rel="stylesheet" href="../styles/trade-history.css"/>
    <script src="../scripts/include.js" defer></script>
    <script src="../scripts/trade-history.js" defer></script>
</head>
<body>
<div class="page-wrapper">
    <!-- NAVBAR -->
    <div data-include="partials/navbar.html"></div>

    <!-- TRADE HISTORY SECTION -->
    <section class="history-section">
        <h2>Your Trade History</h2>
        <div class="table-container">
            <table class="trade-table">
                <thead>
                <tr>
                    <th><span class="sortable">No.</span></th>
                    <th><span class="sortable">Date</span></th>
                    <th><span class="sortable">Instrument</span></th>
                    <th><span class="sortable">Type</span></th>
                    <th><span class="sortable">Qty</span></th>
                    <th><span class="sortable">Risk</span></th>
                    <th><span class="sortable">Reward</span></th>
                    <th><span class="sortable">Strategy</span></th>
                    <th><span class="sortable">Emotion</span></th>
                    <th><span class="sortable">Discipline</span></th>
                    <th><span class="sortable">P/L</span></th>
                </tr>
                </thead>
                <tbody>
                <!-- Rows can be added dynamically -->
                </tbody>
            </table>
        </div>
    </section>

    <!-- FOOTER -->
    <div data-include="partials/footer.html"></div>
</div>
</body>
</html>
